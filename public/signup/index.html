<!DOCTYPE html>
<html>
<head>
   <link rel="stylesheet" type="text/css" href="style.css">
   
</head>
<body>
   <div class="bg-img">
      <div class="content">
         <header>Signup Form</header>
         <form onsubmit="saveToServer(event)">
            <div class="field">
               <input type="text" required placeholder="Username" id="usernameinput">
            </div>
            <div class="field">
               <input type="email" required placeholder="Email" id="emailinput">
            </div>
            <div class="field">
               <input type="password" required placeholder="Password" id="passwordinput">
            </div>
            <div class="field">
               <input type="submit" value="Sign Up">
            </div>
         </form>
      </div>
   </div>
   
   <script src="signup.js"></script>
</body>
</html>
